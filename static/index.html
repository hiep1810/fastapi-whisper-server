<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Whisper Transcriptions</h1>
    <table id="transcriptions-table">
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Filename</th>
                <th>Language</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="transcription-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <pre id="transcription-content"></pre>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
